<form>
    <!-- 2 column grid layout with text inputs for the first and last names -->
    <div class="row mb-4">
        <div class="col">
            <div class="form-outline">
                <input type="text" id="form6Example1" class="form-control" disabled value="20131001" />
                <label class="form-label" for="form6Example1">ID</label>
            </div>
        </div>
        <div class="col">
            <div class="form-outline">
                <input type="text" id="form6Example2" class="form-control" />
                <label class="form-label" for="form6Example2">Name <i class="fa-solid fa-file-signature"></i></label>
            </div>
        </div>
    </div>

    <!-- Text input -->
    <div class="form-outline mb-4">
        <input type="number" id="form6Example3" class="form-control" />
        <label class="form-label" for="form6Example3">Class</label>
    </div>

    <!-- Text input -->
    <div class="form-outline mb-4">
        <input type="text" id="form6Example4" class="form-control" />
        <label class="form-label" for="form6Example4">Address</label>
    </div>

    <!-- Email input -->
    <div class="form-outline mb-4">
        <input type="email" id="form6Example5" class="form-control" />
        <label class="form-label" for="form6Example5">Email</label>
    </div>

    <!-- Number input -->
    <div class="form-outline mb-4">
        <input type="number" id="form6Example6" class="form-control" />
        <label class="form-label" for="form6Example6">Mobile</label>
    </div>
    <div class="form-outline mb-4">
        <input type="text" id="form6Example7" class="form-control" />
        <label class="form-label" for="form6Example7">Father's Name</label>
    </div>
    <div class="form-outline mb-4">
        <input type="text" id="form6Example8" class="form-control" />
        <label class="form-label" for="form6Example8">Aadhar</label>
    </div>
    <div class="image-preview-container">
        <div class="form-outline mb-4">
            <input type="file" id="file-upload" accept="image/*" onchange="previewImage(event);" class="form-control" />
            <label class="form-label" for="file-upload">Photo</label>
        </div>
        <div class="preview">
            <img id="preview-selected-image" />
        </div>
    </div>
    <!-- Submit button -->
    <button type="submit" class="btn btn-primary btn-block mb-4">Save Changes</button>
</form>
